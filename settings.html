<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moodtunes Settings UI</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="container">
    <div class="page" id="settingsPage">
      <form action="index.html" method="get">
      <h1>Settings</h1>
      <ul class="settings-list">
        <li><a href="#" onclick="openPage('account')">Account</a></li>
        <li><a href="#" onclick="openPage('playback')">Playback</a></li>
        <li><a href="#" onclick="openPage('social')">Social</a></li>
      </ul>
      <button class="btn logout-btn">Log out</button>
    </div>
    </form>
    <div class="page hidden" id="subPage">
      <button class="btn back-button" onclick="goBackToSettings()">&larr; Back</button>
      <h2 id="subPageTitle"></h2>
      <form class="sub-content" id="subPageContent" onsubmit="return saveSettings()">
      </form>
      <div class="save-message" id="saveMessage">âœ… Settings saved!</div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
